                stroke="currentColor"
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
              />

            (keyup)="searchProducts()"
            (blur)="hideSearch()"
            type="text"
            class="text-sm text-gray-600 dark:text-white dark:placeholder-gray-300 bg-transparent focus:outline-none"
            placeholder="Search for products"
          />
          <ul
            class="bg-white absolute left-0 w-full m-0 z-50"
            style="top: 52px"
          >
            <li
              *ngFor="
                let item of productService.products | async;
                let i = index
              "
            >

                *ngIf="i < 5"
                class="flex items-center py-2 pl-2 border-b-2 w-full z-10 mt-2"
              >
                <div class="inline-block place-items-end">
                  <img src="{{ item.imageUrl }} " alt="" width="40" />
                </div>
                <a
                  (click)="redirectToDetails(item.sku)"
                  class="cursor-pointer pl-2"
                >
                  {{ item.productName }}
                </a>
              </div>
            </li>
          </ul>
        </div>
