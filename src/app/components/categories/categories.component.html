<div
  class="2xl:container flex justify-center items-center w-full 2xl:mx-auto lg:px-20 md:py-12 md:px-6 py-9 px-4"
>
  <div class="w-80 md:w-auto grid lg:grid-cols-3 grid-cols-1 lg:gap-8 gap-6">
    <div
      class="relative group cursor-pointer"
      (click)="selectCategory(ProductCategoryEnum.WOMEN)"
    >
      <img
        class="lg:block hidden w-full"
        src="https://i.ibb.co/SnL9NZV/pexels-two-dreamers-2345236-1.png"
        alt="Women"
      />

      <img
        class="lg:hidden md:block hidden w-full"
        src="https://i.ibb.co/PwMpH9g/pexels-two-dreamers-2345236-1-1.png"
        alt="Women"
      />

      <img
        class="w-full md:hidden"
        src="https://i.ibb.co/Ks91wpt/pexels-two-dreamers-2345236-1.png"
        alt="Women"
      />

      <div
        class="opacity-0 bg-gradient-to-t from-gray-800 via-gray-800 to-opacity-30 group-hover:opacity-50 absolute top-0 left-0 h-full w-full"
      ></div>

      <div
        class="absolute top-0 left-0 w-full h-full flex justify-start items-end opacity-0 hover:opacity-100 p-8"
      >
        <p class="font-semibold text-2xl leading-6 text-white">Women</p>
      </div>
    </div>

    <div
      class="relative group cursor-pointer"
      (click)="selectCategory(ProductCategoryEnum.KIDS)"
    >
      <img
        class="lg:block hidden w-full grayscale"
        title="kids"
        src="https://caltech-userwebapp.s3.us-west-1.amazonaws.com/images/pexels-amina-filkins-5560536+405x600.jpg"
        alt="Man"
      />
      <img
        class="lg:hidden md:block hidden w-full grayscale"
        src="https://caltech-userwebapp.s3.us-west-1.amazonaws.com/images/pexels-amina-filkins-5560536+640x363.jpg"
        alt="Man"
      />
      <img
        class="w-full md:hidden grayscale"
        src="https://caltech-userwebapp.s3.us-west-1.amazonaws.com/images/pexels-amina-filkins-5560536+343x408.jpg"
        alt="Man"
      />

      <div
        class="opacity-0 bg-gradient-to-t from-gray-800 via-gray-800 to-opacity-30 group-hover:opacity-50 absolute top-0 left-0 h-full w-full"
      ></div>
      <div
        class="absolute top-0 left-0 w-full h-full flex justify-start items-end opacity-0 hover:opacity-100 p-8"
      >
        <p class="font-semibold text-2xl leading-6 text-white">Men</p>
      </div>
    </div>

    <div
      class="relative group cursor-pointer"
      (click)="selectCategory(ProductCategoryEnum.MEN)"
    >
      <img
        class="lg:block hidden w-full"
        src="https://i.ibb.co/gVMrdyp/pexels-mpumelelo-buthelezi-4503712-1-1.png"
        alt="Man"
      />
      <img
        class="lg:hidden md:block hidden w-full"
        src="https://i.ibb.co/hYmYWgT/pexels-two-dreamers-2345236-2.png"
        alt="Man"
      />
      <img
        class="w-full md:hidden"
        src="https://i.ibb.co/99kYP9T/pexels-two-dreamers-2345236-2.png"
        alt="Man"
      />

      <div
        class="opacity-0 bg-gradient-to-t from-gray-800 via-gray-800 to-opacity-30 group-hover:opacity-50 absolute top-0 left-0 h-full w-full"
      ></div>
      <div
        class="absolute top-0 left-0 w-full h-full flex justify-start items-end opacity-0 hover:opacity-100 p-8"
      >
        <p class="font-semibold text-2xl leading-6 text-white">Men</p>
      </div>
    </div>
  </div>
</div>
